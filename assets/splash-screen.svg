<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A0A1A"/>
      <stop offset="60%" stop-color="#0B0B2A"/>
      <stop offset="100%" stop-color="#08081E"/>
    </linearGradient>
    
    <!-- Planet gradient -->
    <radialGradient id="planet" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#4A90E2"/>
    </radialGradient>
    
    <!-- Moon gradient -->
    <radialGradient id="moon" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#F5F5F5"/>
      <stop offset="100%" stop-color="#D3D3D3"/>
    </radialGradient>
    
    <!-- UFO metallic gradient -->
    <linearGradient id="ufo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2C2C2C"/>
      <stop offset="50%" stop-color="#404040"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    
    <!-- UFO dome gradient -->
    <radialGradient id="ufoDome" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#4A90E2"/>
    </radialGradient>
    
    <symbol id="star"><circle r="1" fill="#FFFFFF" opacity="0.7"/></symbol>
  </defs>

  <rect width="400" height="800" fill="url(#bg)"/>

  <!-- Universe stars -->
  <g opacity="0.6">
    <use href="#star" x="36" y="72"/>
    <use href="#star" x="110" y="96" transform="scale(1.2)"/>
    <use href="#star" x="312" y="88" />
    <use href="#star" x="360" y="160" transform="scale(0.9)"/>
    <use href="#star" x="64" y="200"/>
    <use href="#star" x="192" y="150" transform="scale(1.1)"/>
    <use href="#star" x="300" y="240"/>
    <use href="#star" x="80" y="320"/>
    <use href="#star" x="340" y="360"/>
    <use href="#star" x="220" y="420"/>
    <use href="#star" x="70" y="520"/>
    <use href="#star" x="300" y="580"/>
    <use href="#star" x="180" y="740"/>
    <use href="#star" x="50" y="150" transform="scale(0.8)"/>
    <use href="#star" x="280" y="100" transform="scale(0.9)"/>
    <use href="#star" x="350" y="280" transform="scale(0.7)"/>
    <use href="#star" x="120" y="400" transform="scale(0.8)"/>
    <use href="#star" x="250" y="500" transform="scale(0.9)"/>
  </g>

  <!-- Planet in bottom left -->
  <g transform="translate(80, 700)">
    <circle cx="0" cy="0" r="30" fill="url(#planet)"/>
    <circle cx="-8" cy="-8" r="6" fill="#4A90E2" opacity="0.6"/>
    <circle cx="10" cy="5" r="4" fill="#4A90E2" opacity="0.4"/>
  </g>

  <!-- Moon in upper right -->
  <g transform="translate(320, 120)">
    <circle cx="0" cy="0" r="20" fill="url(#moon)"/>
    <circle cx="-5" cy="-5" r="4" fill="#E0E0E0" opacity="0.6"/>
    <circle cx="8" cy="3" r="3" fill="#E0E0E0" opacity="0.4"/>
  </g>

  <!-- Rock formations (left and right pillars) -->
  <g>
    <!-- Left rock formation -->
    <rect x="20" y="50" width="40" height="700" fill="#2C2C2C" rx="10"/>
    <rect x="25" y="60" width="30" height="680" fill="#1A1A1A" rx="8"/>
    <rect x="30" y="70" width="20" height="660" fill="#404040" rx="5"/>
    
    <!-- Right rock formation -->
    <rect x="340" y="50" width="40" height="700" fill="#2C2C2C" rx="10"/>
    <rect x="345" y="60" width="30" height="680" fill="#1A1A1A" rx="8"/>
    <rect x="350" y="70" width="20" height="660" fill="#404040" rx="5"/>
  </g>

  <!-- Shooting star/laser beam -->
  <g transform="translate(300, 200)">
    <path d="M0,0 L-60,40" stroke="#4A90E2" stroke-width="2" opacity="0.8"/>
    <path d="M0,0 L-50,35" stroke="#87CEEB" stroke-width="1" opacity="0.9"/>
  </g>

  <!-- Game Title -->
  <g transform="translate(200, 180)" text-anchor="middle" font-family="Arial, sans-serif">
    <text y="0" font-size="44" font-weight="bold" fill="#FFFFFF">COSMIC</text>
    <text y="50" font-size="44" font-weight="bold" fill="#FFFFFF">DASH</text>
    <text y="80" font-size="16" fill="#BFC7D6" opacity="0.85">Space Adventure</text>
  </g>

  <!-- UFO Flying Saucer -->
  <g transform="translate(200, 520)">
    <!-- UFO body (main disc) -->
    <ellipse cx="0" cy="0" rx="40" ry="12" fill="url(#ufo)"/>
    <ellipse cx="0" cy="0" rx="35" ry="10" fill="#1A1A1A" opacity="0.8"/>
    
    <!-- UFO dome -->
    <ellipse cx="0" cy="-8" rx="25" ry="10" fill="url(#ufoDome)"/>
    <ellipse cx="0" cy="-8" rx="20" ry="8" fill="#4A90E2" opacity="0.6"/>
    
    <!-- UFO details -->
    <ellipse cx="-15" cy="0" rx="4" ry="2" fill="#FFD700"/>
    <ellipse cx="15" cy="0" rx="4" ry="2" fill="#FFD700"/>
    <ellipse cx="0" cy="5" rx="3" ry="1.5" fill="#FFD700"/>
    
    <!-- Glowing orange propulsion light -->
    <ellipse cx="0" cy="15" rx="30" ry="10" fill="#FF6B35" opacity="0.8"/>
    <ellipse cx="0" cy="18" rx="20" ry="8" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="0" cy="20" rx="10" ry="5" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- UFO ambient glow -->
    <ellipse cx="0" cy="0" rx="50" ry="20" fill="#87CEEB" opacity="0.1"/>
  </g>
</svg> 