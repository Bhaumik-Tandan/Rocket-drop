<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0B2A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B2A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="800" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <g id="stars">
    <circle cx="50" cy="100" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="120" cy="150" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="200" cy="80" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="280" cy="120" r="1" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="350" cy="90" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="80" cy="200" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="160" cy="180" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="240" cy="220" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="320" cy="160" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="40" cy="300" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="120" cy="280" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="200" cy="320" r="1" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="280" cy="260" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="360" cy="300" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="60" cy="400" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="140" cy="380" r="1" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="220" cy="420" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="300" cy="360" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="380" cy="400" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="100" cy="500" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="180" cy="480" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="260" cy="520" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="340" cy="460" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="20" cy="600" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="100" cy="580" r="1" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="180" cy="620" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="260" cy="560" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="340" cy="600" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="60" cy="700" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="140" cy="680" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="220" cy="720" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="300" cy="660" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="380" cy="700" r="1" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Central glowing orb -->
  <circle cx="200" cy="400" r="60" fill="url(#starGlow)" opacity="0.3"/>
  <circle cx="200" cy="400" r="40" fill="#FFD700" opacity="0.6"/>
  <circle cx="200" cy="400" r="20" fill="#FFD700" opacity="0.8"/>
  
  <!-- Game Title -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" opacity="0.9">
    SPACE
  </text>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFD700" opacity="0.9">
    DROP
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#CCCCCC" opacity="0.7">
    Tap to Start Your Journey
  </text>
  
  <!-- Rocket icon -->
  <g transform="translate(200, 600)">
    <path d="M-15,-20 L15,-20 L10,20 L-10,20 Z" fill="#FF4757" opacity="0.8"/>
    <path d="M-10,-15 L10,-15 L8,15 L-8,15 Z" fill="#FF6B35" opacity="0.9"/>
    <circle cx="0" cy="-10" r="5" fill="#87CEEB" opacity="0.8"/>
    <path d="M-5,20 L0,30 L5,20 Z" fill="#FFD700" opacity="0.9"/>
  </g>
</svg> 