<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0B2A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B2A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="planetGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="rocketGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="trailGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="dustGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="800" fill="url(#bgGradient)"/>
  
  <!-- Stars background -->
  <g id="stars">
    <circle cx="30" cy="80" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="80" cy="60" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="150" cy="100" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="220" cy="70" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="280" cy="90" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="350" cy="50" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="50" cy="150" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="120" cy="180" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="190" cy="140" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="260" cy="170" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="330" cy="130" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="20" cy="250" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="90" cy="280" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="160" cy="240" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="230" cy="270" r="1" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="300" cy="230" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="370" cy="260" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="40" cy="350" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="110" cy="380" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="180" cy="340" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="250" cy="370" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="320" cy="330" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="30" cy="450" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="100" cy="480" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="170" cy="440" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="240" cy="470" r="1" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="310" cy="430" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="380" cy="460" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="50" cy="550" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="120" cy="580" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="190" cy="540" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="260" cy="570" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="330" cy="530" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="20" cy="650" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="90" cy="680" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="160" cy="640" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="230" cy="670" r="1" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="300" cy="630" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="370" cy="660" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="40" cy="750" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="110" cy="780" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="180" cy="740" r="1" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="250" cy="770" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="320" cy="730" r="1" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Planet surface -->
  <g transform="translate(200, 750)">
    <!-- Planet glow -->
    <circle cx="0" cy="0" r="150" fill="url(#planetGlow)" opacity="0.3"/>
    
    <!-- Planet surface -->
    <ellipse cx="0" cy="0" rx="200" ry="80" fill="#8B4513" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="180" ry="60" fill="#A0522D" opacity="0.8"/>
    
    <!-- Planet surface details -->
    <circle cx="-50" cy="-20" r="15" fill="#CD853F" opacity="0.7"/>
    <circle cx="30" cy="-30" r="12" fill="#A0522D" opacity="0.8"/>
    <circle cx="60" cy="-10" r="18" fill="#CD853F" opacity="0.6"/>
    <circle cx="-80" cy="10" r="10" fill="#A0522D" opacity="0.7"/>
    <circle cx="90" cy="20" r="14" fill="#CD853F" opacity="0.8"/>
  </g>
  
  <!-- Launch pad -->
  <g transform="translate(200, 720)">
    <!-- Launch pad base -->
    <rect x="-40" y="0" width="80" height="20" fill="#696969" opacity="0.9"/>
    <rect x="-35" y="5" width="70" height="10" fill="#808080" opacity="0.8"/>
    
    <!-- Launch pad supports -->
    <rect x="-50" y="0" width="8" height="30" fill="#4A4A4A" opacity="0.8"/>
    <rect x="42" y="0" width="8" height="30" fill="#4A4A4A" opacity="0.8"/>
    
    <!-- Launch pad lights -->
    <circle cx="-30" cy="10" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="30" cy="10" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="0" cy="15" r="2" fill="#FF6B35" opacity="0.7"/>
  </g>
  
  <!-- Dust and smoke effects -->
  <g id="dustEffects">
    <!-- Dust cloud 1 -->
    <ellipse cx="180" cy="700" rx="30" ry="20" fill="url(#dustGlow)" opacity="0.6"/>
    <ellipse cx="220" cy="690" rx="25" ry="15" fill="url(#dustGlow)" opacity="0.5"/>
    <ellipse cx="160" cy="710" rx="20" ry="12" fill="url(#dustGlow)" opacity="0.7"/>
    
    <!-- Dust cloud 2 -->
    <ellipse cx="190" cy="680" rx="35" ry="25" fill="url(#dustGlow)" opacity="0.4"/>
    <ellipse cx="210" cy="670" rx="28" ry="18" fill="url(#dustGlow)" opacity="0.6"/>
  </g>
  
  <!-- Rocket trail glow -->
  <g transform="translate(200, 400)">
    <!-- Trail glow effect -->
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="url(#trailGlow)" opacity="0.6" transform="rotate(-90)"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="url(#trailGlow)" opacity="0.8" transform="rotate(-90)"/>
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#trailGlow)" opacity="0.9" transform="rotate(-90)"/>
  </g>
  
  <!-- Rocket -->
  <g transform="translate(200, 400)">
    <!-- Rocket glow -->
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="url(#rocketGlow)" opacity="0.6"/>
    
    <!-- Rocket body -->
    <path d="M-10,-30 L10,-30 L8,30 L-8,30 Z" fill="#4A90E2" stroke="#357ABD" stroke-width="2"/>
    <path d="M-8,-25 L8,-25 L6,25 L-6,25 Z" fill="#357ABD" opacity="0.8"/>
    
    <!-- Rocket cockpit -->
    <ellipse cx="0" cy="-15" rx="6" ry="4" fill="#87CEEB" stroke="#FFFFFF" stroke-width="1"/>
    <ellipse cx="0" cy="-15" rx="4" ry="2.5" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Rocket fins -->
    <path d="M-8,30 L-12,40 L-6,30 Z" fill="#2E5C8A" stroke="#1E3A5F" stroke-width="0.5"/>
    <path d="M8,30 L12,40 L6,30 Z" fill="#2E5C8A" stroke="#1E3A5F" stroke-width="0.5"/>
    
    <!-- Rocket engine -->
    <path d="M-4,30 L0,45 L4,30 Z" fill="#FF6B35" stroke="#FF8C00" stroke-width="0.5"/>
    <path d="M-3,30 L0,42 L3,30 Z" fill="#FF8C00" opacity="0.8"/>
    
    <!-- Engine flame -->
    <path d="M-3,30 L0,60 L3,30 Z" fill="url(#trailGlow)" opacity="0.9"/>
    <path d="M-2,30 L0,50 L2,30 Z" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Game title with glow effect -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" opacity="0.9">
    COSMIC DASH
  </text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#00FFFF" opacity="0.4">
    COSMIC DASH
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#CCCCCC" opacity="0.8">
    Space Adventure
  </text>
  
  <!-- Tap to play text -->
  <text x="200" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.7">
    TAP TO PLAY
  </text>
</svg> 