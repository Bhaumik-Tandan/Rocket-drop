<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0B2A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B2A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spaceshipGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="laserGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="explosionGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#iconBg)"/>
  
  <!-- Stars background -->
  <g id="stars">
    <circle cx="100" cy="150" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="250" cy="100" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="400" cy="200" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="550" cy="120" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="700" cy="180" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="850" cy="140" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="150" cy="300" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="300" cy="350" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="450" cy="280" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="600" cy="320" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="750" cy="250" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="900" cy="300" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="200" cy="500" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="350" cy="550" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="500" cy="480" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="650" cy="520" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="800" cy="450" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="950" cy="500" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="100" cy="700" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="250" cy="750" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="400" cy="680" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="550" cy="720" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="700" cy="650" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="850" cy="700" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="150" cy="900" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="300" cy="850" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="450" cy="900" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="600" cy="880" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="750" cy="920" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="900" cy="850" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Laser beams -->
  <g id="lasers">
    <!-- Red laser beam 1 -->
    <line x1="200" y1="300" x2="400" y2="500" stroke="url(#laserGlow)" stroke-width="8" opacity="0.8"/>
    <line x1="200" y1="300" x2="400" y2="500" stroke="#FF4757" stroke-width="4" opacity="0.9"/>
    
    <!-- Red laser beam 2 -->
    <line x1="800" y1="200" x2="600" y2="400" stroke="url(#laserGlow)" stroke-width="6" opacity="0.8"/>
    <line x1="800" y1="200" x2="600" y2="400" stroke="#FF4757" stroke-width="3" opacity="0.9"/>
    
    <!-- Blue laser beam -->
    <line x1="300" y1="600" x2="500" y2="400" stroke="#4A90E2" stroke-width="5" opacity="0.8"/>
    <line x1="300" y1="600" x2="500" y2="400" stroke="#87CEEB" stroke-width="2" opacity="0.9"/>
  </g>
  
  <!-- Explosions -->
  <g id="explosions">
    <!-- Explosion 1 -->
    <circle cx="350" cy="450" r="40" fill="url(#explosionGlow)" opacity="0.6"/>
    <circle cx="350" cy="450" r="30" fill="#FFD700" opacity="0.8"/>
    <circle cx="350" cy="450" r="20" fill="#FF6B35" opacity="0.9"/>
    
    <!-- Explosion 2 -->
    <circle cx="650" cy="300" r="30" fill="url(#explosionGlow)" opacity="0.5"/>
    <circle cx="650" cy="300" r="20" fill="#FFD700" opacity="0.7"/>
    <circle cx="650" cy="300" r="10" fill="#FF6B35" opacity="0.8"/>
  </g>
  
  <!-- Enemy spaceships -->
  <g id="enemyShips">
    <!-- Enemy ship 1 -->
    <g transform="translate(200, 200)">
      <ellipse cx="0" cy="0" rx="20" ry="15" fill="#FF4757" stroke="#E63946" stroke-width="3"/>
      <ellipse cx="0" cy="0" rx="15" ry="10" fill="#E63946" opacity="0.8"/>
      <ellipse cx="0" cy="-5" rx="8" ry="6" fill="#FF6B35" stroke="#FF8C00" stroke-width="1"/>
      <rect x="-15" y="-3" width="30" height="6" fill="#E63946" rx="3"/>
      <ellipse cx="0" cy="12" rx="6" ry="4" fill="#FF6B35"/>
    </g>
    
    <!-- Enemy ship 2 -->
    <g transform="translate(800, 400)">
      <ellipse cx="0" cy="0" rx="18" ry="12" fill="#FF4757" stroke="#E63946" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#E63946" opacity="0.8"/>
      <ellipse cx="0" cy="-4" rx="6" ry="4" fill="#FF6B35" stroke="#FF8C00" stroke-width="1"/>
      <rect x="-12" y="-2" width="24" height="4" fill="#E63946" rx="2"/>
      <ellipse cx="0" cy="10" rx="4" ry="3" fill="#FF6B35"/>
    </g>
  </g>
  
  <!-- Main player spaceship (hero) -->
  <g transform="translate(512, 512)">
    <!-- Spaceship glow -->
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="url(#spaceshipGlow)" opacity="0.6"/>
    
    <!-- Spaceship body (30x24 like in game) -->
    <ellipse cx="0" cy="0" rx="30" ry="24" fill="#4A90E2" stroke="#357ABD" stroke-width="4"/>
    <ellipse cx="0" cy="0" rx="26" ry="20" fill="#357ABD" opacity="0.8"/>
    
    <!-- Spaceship cockpit (16x12 like in game) -->
    <ellipse cx="0" cy="-8" rx="16" ry="12" fill="#87CEEB" stroke="#FFFFFF" stroke-width="2"/>
    <ellipse cx="0" cy="-8" rx="10" ry="6" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Spaceship wings (42x8 like in game) -->
    <rect x="-21" y="-4" width="42" height="8" fill="#2E5C8A" rx="4"/>
    <rect x="-29" y="-4" width="8" height="8" fill="#1E3A5F" rx="2"/>
    <rect x="21" y="-4" width="8" height="8" fill="#1E3A5F" rx="2"/>
    
    <!-- Spaceship engine (12x10 like in game) -->
    <ellipse cx="0" cy="17" rx="12" ry="10" fill="#FF6B35"/>
    <ellipse cx="0" cy="17" rx="8" ry="6" fill="#FF6B35" opacity="0.8"/>
    
    <!-- Side panels (4x12 like in game) -->
    <rect x="-34" y="-6" width="4" height="12" fill="#357ABD" rx="2"/>
    <rect x="30" y="-6" width="4" height="12" fill="#357ABD" rx="2"/>
    
    <!-- Nose cone (8x8 like in game) -->
    <ellipse cx="0" cy="-20" rx="8" ry="8" fill="#FFD700"/>
    
    <!-- Hero glow effect -->
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="#4A90E2" opacity="0.3"/>
  </g>
  
  <!-- Game title -->
  <text x="512" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" opacity="0.9">
    COSMIC DASH
  </text>
</svg> 