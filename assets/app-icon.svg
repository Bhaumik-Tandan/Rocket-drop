<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0B2A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B2A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="planetGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="rocketGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#iconBg)"/>
  
  <!-- Stars -->
  <g id="stars">
    <circle cx="150" cy="200" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="300" cy="150" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="450" cy="250" r="3" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="600" cy="180" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="750" cy="220" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="200" cy="350" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="350" cy="400" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="500" cy="320" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="650" cy="380" r="3" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="800" cy="300" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="100" cy="500" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="250" cy="550" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="400" cy="480" r="3" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="550" cy="520" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="700" cy="450" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="850" cy="500" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="150" cy="650" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="300" cy="700" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="450" cy="630" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="600" cy="670" r="3" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="750" cy="600" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="900" cy="650" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="200" cy="800" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="350" cy="850" r="3" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="500" cy="780" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="650" cy="820" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="800" cy="750" r="2" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Central planet -->
  <circle cx="512" cy="512" r="120" fill="url(#planetGlow)" opacity="0.3"/>
  <circle cx="512" cy="512" r="80" fill="#FFD700" opacity="0.8"/>
  <circle cx="512" cy="512" r="60" fill="#FF8A65" opacity="0.7"/>
  
  <!-- Planet surface details -->
  <circle cx="480" cy="480" r="15" fill="#FF6B47" opacity="0.6"/>
  <circle cx="540" cy="520" r="12" fill="#FF8A65" opacity="0.5"/>
  <circle cx="520" cy="460" r="10" fill="#FF6B47" opacity="0.7"/>
  
  <!-- Rocket -->
  <g transform="translate(512, 512)">
    <!-- Rocket glow -->
    <ellipse cx="0" cy="0" rx="40" ry="80" fill="url(#rocketGlow)" opacity="0.4"/>
    
    <!-- Rocket body -->
    <path d="M-25,-60 L25,-60 L20,60 L-20,60 Z" fill="#FF4757" opacity="0.9"/>
    <path d="M-20,-50 L20,-50 L16,50 L-16,50 Z" fill="#FF6B35" opacity="0.8"/>
    
    <!-- Rocket cockpit -->
    <circle cx="0" cy="-30" r="12" fill="#87CEEB" opacity="0.9"/>
    <circle cx="0" cy="-30" r="8" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Rocket fins -->
    <path d="M-20,60 L-35,80 L-15,60 Z" fill="#2E5C8A" opacity="0.8"/>
    <path d="M20,60 L35,80 L15,60 Z" fill="#2E5C8A" opacity="0.8"/>
    
    <!-- Rocket engine -->
    <path d="M-10,60 L0,80 L10,60 Z" fill="#FFD700" opacity="0.9"/>
    <path d="M-8,60 L0,75 L8,60 Z" fill="#FF6B35" opacity="0.8"/>
  </g>
  
  <!-- Game title -->
  <text x="512" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" opacity="0.9">
    SPACE DROP
  </text>
</svg> 