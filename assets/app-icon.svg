<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0B2A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B2A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ufoGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="obstacleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#iconBg)"/>
  
  <!-- Stars background -->
  <g id="stars">
    <circle cx="100" cy="150" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="250" cy="100" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="400" cy="200" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="550" cy="120" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="700" cy="180" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="850" cy="140" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="150" cy="300" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="300" cy="350" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="450" cy="280" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="600" cy="320" r="1.5" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="750" cy="250" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="900" cy="300" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="200" cy="500" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="350" cy="550" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="500" cy="480" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="650" cy="520" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="800" cy="450" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="950" cy="500" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="100" cy="700" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="250" cy="750" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="400" cy="680" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="550" cy="720" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="700" cy="650" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="850" cy="700" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="150" cy="900" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="300" cy="850" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="450" cy="900" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="600" cy="880" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="750" cy="920" r="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="900" cy="850" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Top obstacle (asteroid field) -->
  <g transform="translate(800, 200)">
    <rect x="0" y="0" width="120" height="300" fill="url(#obstacleGlow)" opacity="0.3"/>
    <rect x="10" y="10" width="100" height="280" fill="#8B4513" opacity="0.8"/>
    <!-- Asteroid details -->
    <circle cx="30" cy="50" r="8" fill="#A0522D" opacity="0.7"/>
    <circle cx="70" cy="80" r="6" fill="#CD853F" opacity="0.8"/>
    <circle cx="50" cy="120" r="10" fill="#A0522D" opacity="0.6"/>
    <circle cx="80" cy="160" r="7" fill="#CD853F" opacity="0.7"/>
    <circle cx="40" cy="200" r="9" fill="#A0522D" opacity="0.8"/>
    <circle cx="70" cy="240" r="5" fill="#CD853F" opacity="0.6"/>
    <circle cx="60" cy="280" r="8" fill="#A0522D" opacity="0.7"/>
  </g>
  
  <!-- Bottom obstacle (space station) -->
  <g transform="translate(800, 700)">
    <rect x="0" y="0" width="120" height="200" fill="url(#obstacleGlow)" opacity="0.3"/>
    <rect x="10" y="10" width="100" height="180" fill="#2E5C8A" opacity="0.8"/>
    <!-- Station details -->
    <rect x="20" y="30" width="80" height="20" fill="#4A90E2" opacity="0.9"/>
    <rect x="30" y="60" width="60" height="15" fill="#87CEEB" opacity="0.8"/>
    <rect x="25" y="90" width="70" height="25" fill="#4A90E2" opacity="0.7"/>
    <rect x="35" y="125" width="50" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="20" y="155" width="80" height="25" fill="#4A90E2" opacity="0.9"/>
    <!-- Windows -->
    <circle cx="40" cy="40" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="80" cy="40" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="60" cy="67" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="60" cy="102" r="3" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="60" cy="167" r="3" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Central UFO/Spaceship (like in game) -->
  <g transform="translate(512, 512)">
    <!-- UFO glow -->
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="url(#ufoGlow)" opacity="0.4"/>
    
    <!-- UFO body -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#4A90E2" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#357ABD" opacity="0.8"/>
    
    <!-- UFO cockpit -->
    <ellipse cx="0" cy="-5" rx="15" ry="10" fill="#87CEEB" opacity="0.9"/>
    <ellipse cx="0" cy="-5" rx="10" ry="6" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- UFO lights -->
    <circle cx="-20" cy="0" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="20" cy="0" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="0" cy="15" r="2" fill="#FF6B35" opacity="0.7"/>
    
    <!-- UFO engine glow -->
    <ellipse cx="0" cy="20" rx="8" ry="4" fill="#FF6B35" opacity="0.6"/>
  </g>
  
  <!-- Game title -->
  <text x="512" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" opacity="0.9">
    COSMIC DASH
  </text>
</svg> 