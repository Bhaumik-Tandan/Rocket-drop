<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0B2A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B2A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="rocketGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="trailGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="neonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="engineGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#iconBg)"/>
  
  <!-- Enhanced stars background -->
  <g id="stars">
    <circle cx="100" cy="150" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="250" cy="100" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="400" cy="200" r="2" fill="#FFFFFF" opacity="1"/>
    <circle cx="550" cy="120" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="700" cy="180" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="850" cy="140" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="150" cy="300" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="300" cy="350" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="450" cy="280" r="2" fill="#FFFFFF" opacity="1"/>
    <circle cx="600" cy="320" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="750" cy="250" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="900" cy="300" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="200" cy="500" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="350" cy="550" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="500" cy="480" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="650" cy="520" r="1.5" fill="#FFFFFF" opacity="1"/>
    <circle cx="800" cy="450" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="950" cy="500" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="100" cy="700" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="250" cy="750" r="1.5" fill="#FFFFFF" opacity="1"/>
    <circle cx="400" cy="680" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="550" cy="720" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="700" cy="650" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="850" cy="700" r="1.5" fill="#FFFFFF" opacity="1"/>
    <circle cx="150" cy="900" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="300" cy="850" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="450" cy="900" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="600" cy="880" r="1.5" fill="#FFFFFF" opacity="1"/>
    <circle cx="750" cy="920" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="900" cy="850" r="1.5" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Additional bright stars -->
    <circle cx="180" cy="120" r="3" fill="#00FFFF" opacity="0.6"/>
    <circle cx="720" cy="160" r="3" fill="#FFD700" opacity="0.5"/>
    <circle cx="480" cy="400" r="3" fill="#FF6B35" opacity="0.4"/>
    <circle cx="320" cy="600" r="3" fill="#00FFFF" opacity="0.6"/>
    <circle cx="680" cy="800" r="3" fill="#FFD700" opacity="0.5"/>
  </g>
  
  <!-- Enhanced rocket trail glow -->
  <g transform="translate(512, 512)">
    <!-- Multiple trail layers for depth -->
    <ellipse cx="0" cy="0" rx="250" ry="80" fill="url(#trailGlow)" opacity="0.3" transform="rotate(-45)"/>
    <ellipse cx="0" cy="0" rx="200" ry="60" fill="url(#trailGlow)" opacity="0.5" transform="rotate(-45)"/>
    <ellipse cx="0" cy="0" rx="150" ry="40" fill="url(#trailGlow)" opacity="0.7" transform="rotate(-45)"/>
    <ellipse cx="0" cy="0" rx="100" ry="25" fill="url(#trailGlow)" opacity="0.9" transform="rotate(-45)"/>
  </g>
  
  <!-- Enhanced Minimal Rocket Silhouette -->
  <g transform="translate(512, 512)">
    <!-- Enhanced rocket glow -->
    <ellipse cx="0" cy="0" rx="100" ry="50" fill="url(#rocketGlow)" opacity="0.7"/>
    
    <!-- Rocket body with better shading -->
    <path d="M-25,-75 L25,-75 L20,75 L-20,75 Z" fill="#4A90E2" stroke="#357ABD" stroke-width="4"/>
    <path d="M-20,-65 L20,-65 L16,65 L-16,65 Z" fill="#357ABD" opacity="0.9"/>
    
    <!-- Rocket cockpit with enhanced detail -->
    <ellipse cx="0" cy="-40" rx="15" ry="10" fill="#87CEEB" stroke="#FFFFFF" stroke-width="3"/>
    <ellipse cx="0" cy="-40" rx="10" ry="6" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="0" cy="-42" rx="6" ry="3" fill="#E0F6FF" opacity="0.9"/>
    
    <!-- Enhanced rocket fins -->
    <path d="M-20,75 L-35,100 L-12,75 Z" fill="#2E5C8A" stroke="#1E3A5F" stroke-width="2"/>
    <path d="M20,75 L35,100 L12,75 Z" fill="#2E5C8A" stroke="#1E3A5F" stroke-width="2"/>
    <path d="M-18,75 L-30,95 L-14,75 Z" fill="#1E3A5F" opacity="0.8"/>
    <path d="M18,75 L30,95 L14,75 Z" fill="#1E3A5F" opacity="0.8"/>
    
    <!-- Enhanced rocket engine -->
    <path d="M-10,75 L0,105 L10,75 Z" fill="#FF6B35" stroke="#FF8C00" stroke-width="2"/>
    <path d="M-8,75 L0,100 L8,75 Z" fill="#FF8C00" opacity="0.9"/>
    
    <!-- Enhanced engine flame with multiple layers -->
    <path d="M-8,75 L0,130 L8,75 Z" fill="url(#trailGlow)" opacity="1"/>
    <path d="M-6,75 L0,120 L6,75 Z" fill="url(#engineGlow)" opacity="0.9"/>
    <path d="M-4,75 L0,110 L4,75 Z" fill="#FFD700" opacity="1"/>
    
    <!-- Rocket details -->
    <rect x="-15" y="-20" width="30" height="4" fill="#2E5C8A" opacity="0.8"/>
    <rect x="-12" y="10" width="24" height="3" fill="#2E5C8A" opacity="0.8"/>
    <rect x="-10" y="30" width="20" height="2" fill="#2E5C8A" opacity="0.8"/>
    
    <!-- Enhanced neon outline effect -->
    <path d="M-25,-75 L25,-75 L20,75 L-20,75 Z" fill="none" stroke="#00FFFF" stroke-width="3" opacity="0.8"/>
    <path d="M-25,-75 L25,-75 L20,75 L-20,75 Z" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Enhanced game title with multiple glow layers -->
  <text x="512" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" opacity="1">
    COSMIC DASH
  </text>
  <text x="512" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#00FFFF" opacity="0.6">
    COSMIC DASH
  </text>
  <text x="512" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#00FFFF" opacity="0.3">
    COSMIC DASH
  </text>
</svg> 